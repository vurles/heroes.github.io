<h1>Buscadondo :<small>{{ termino }}</small></h1>
  <hr>
  <div class="card-columns">
  
        <div class="card" *ngFor="let heroe of heroes; let i = index">
          <img [src]= "heroe.img" class="card-img-top img-fluid " [alt]="heroe.nombre">
          <div class="card-block">
            <h5 class="card-title">{{heroe.nombre}}</h5>
            <p class="card-text">{{ heroe.bio }}</p>
            <p class="card-text"><small class="text-muted">{{ heroe.aparicion }}</small></p>
            <button (click)="verHeroe(i)"
             type="menu" class="btn btn-outline-primary btn-block">Ver mas ...</button>
            <!-- <a [routerLink]="['/heroe',i]" class="btn btn-outline-primary">Ver m√°s link...</a> -->
          </div>
        </div>
    
  </div>
