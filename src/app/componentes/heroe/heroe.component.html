
    <h1 class="animated fadeIn">{{heroe.nombre | uppercase }} <small>({{ heroe.aparicion | date:'y'}})</small></h1>
    <hr>
    <div class="row animated fadeIn fast">
        <div class="col-md-4">
            <img [src]="heroe.img" class="img-fluid " [alt]="heroe.nombre">
            <br>
            <a [routerLink]="['/heroes']" class="btn btn-outline-danger btn-block">Volver</a>
        </div>
        <div class="col-md-8">
                <h5>{{heroe.nombre}}</h5>
                <br>
                <p>{{ heroe.bio }}</p>
                <div>
                    <!-- aqui va la img de la casa si es Marvel o D.C. -->
                    <img *ngIf="heroe.casa == 'DC'"  src="../../../assets/img/cd.png" class="img-logo" alt="cd">
                    <img *ngIf="heroe.casa == 'Marvel'" src="../../../assets/img/marvel-logo.jpg" class="img-logo" alt="marvel">
                </div>
        </div> 
    </div>
