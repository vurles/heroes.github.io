<h1 class="animated fadeIn fast">Sobre Heroes DC</h1>
<p class="animated fadeIn">
    Fue fundada en 1934 bajo el nombre National Allied Publications, para luego tomar el nombre de DC Comics en 1937. Las iniciales «DC» son una abreviatura de Detective Comics, uno de los primeros títulos emblemáticos de la compañía.
